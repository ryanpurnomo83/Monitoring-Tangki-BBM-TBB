    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ asset('ADMIN/bootstrap/css/bootstrap.min.css') }}">
    <style>
        .modal {
            display: block; /* Menampilkan modal sebagai contoh */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .cancelbtn, .signupbtn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="id01" class="modal">
        <form id="signinForm" class="modal-content" action="/dashboard">
          <div class="container">
            <h1>Sign In</h1>
            <p>Please fill in this form to connect to your account.</p>
            <hr>
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
            </div>
      
            <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
            </div>
            
            <div class="form-group form-check">
                <label>
                  <input type="checkbox" class="form-check-input" checked="checked" name="remember"> Remember me
                </label>
            </div>
      
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
              <button type="submit" class="btn btn-primary signupbtn">Sign In</button>
              <br><br>
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-danger cancelbtn">Cancel</button>
            </div>
          </div>
        </form>
        <p id="status" class="mt-3"></p>
    </div>
